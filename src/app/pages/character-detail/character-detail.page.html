<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content ion-padding">
    <div *ngIf="!character" class="loader">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <section class="container">
        <div class="card-container">
            <div class="card-content">
                <div class="card-title">
                    <span class="title"> {{ character.name }}</span>
                </div>
                <div class="card-body">
                    <img [src]="character.img" />
                </div>
                <div class="card-footer">
                    <span class="title">{{ character.alias }}</span>
                </div>
            </div>
        </div>
      </section>
      <ion-grid>
        <ion-row>
          <ion-col sizeLg="4" sizeMd="6" sizeSm="6" size="12">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <strong>Genero: <p>{{ character.gender }}</p></strong>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeLg="4" sizeMd="6" sizeSm="6" size="12">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <strong>Raza: <p>{{ character.race }}</p></strong>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeLg="4" sizeMd="6" sizeSm="6" size="12">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <strong>Ocupación: <p>{{ character.occupation }}</p></strong>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeLg="12" sizeMd="12" sizeSm="12" size="12" class="descripcion">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <strong>Descripción: <p class="descriptionP"> {{ character.description }} </p></strong>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
